<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ContainerIndent">

            <h:form id="formParametros">

                <h:panelGrid columns="2">

                    <p:outputLabel value="Ip Servidor Socket :" for="ip" />
                    <p:inputText id="ip" value="#{parametroBean.p.ipSocket}"
                                 required="true"  
                                 style="width: 80%"/>

                    <p:outputLabel value="Porta Servidor Socket :" for="porta" />
                    <p:inputText id="porta" value="#{parametroBean.p.portaSocket}"
                                 required="true"  
                                 style="width: 80%"/>

                    <f:facet name="footer">
                        <p:commandButton value="Alterar" update="formParametros , :growl" 
                                         icon="fa icon-doc-add Fs18 white"
                                         actionListener="#{parametroBean.save()}"/>
                    </f:facet>
                </h:panelGrid>

            </h:form>

            <p:growl id="growl" showDetail="true"/>  


        </div>

    </ui:define>

</ui:composition>
